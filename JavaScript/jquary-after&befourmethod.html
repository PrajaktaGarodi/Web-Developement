<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After  & Befour</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#Afterbtn1").click(function(){
                $("#box").after("<h2> hey Praju.....! <h2><p> i miss u</p>")
            });
            $("#befourbtn2").click(function(){
                $("#box").befour("<h2> By Labo.....! <h2>")
            });
        });


    </script>

</head>
<style>
    #box{
        border: 3px solid black ;
        background-color: darkblue;
        color: whitesmoke;
        border-radius: 2px;
        padding: 10px;

    }
    button{
        margin-top: 10px;
        
    }
</style>
<body>
    <h1>jQuery After & Befour Method</h1>
      


    <div id="box">
        <h2> Text Box</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem suscipit ad praesentium animi libero repellendus aperiam quas odit corrupti! Nulla, incidunt odit.</p>
    </div>
    <button id="Afterbtn1" > AFTER</button>
    <button id="Befourbtn2"> BEFOUR</button>
</body>
</html>
