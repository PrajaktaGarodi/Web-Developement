<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and outline</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 35px;
            box-shadow: 5px 15px 5px #777;   }
    </style>
</head>
<body>
    <div class="box">
        This is box
    </div>
    
</body>
</html>
