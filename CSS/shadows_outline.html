<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and outline</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 35px;
            box-shadow: 5px 15px 5px #777;   }

            .text_shadow {
                text-shadow:  10px 5px 3px #e695f7;
                padding-top: 30px;
                outline: 5px solid red;
                border: 4px solid black;
            }
            
    </style>
</head>
<body>
    <div class="box">
        This is box
    </div>

    <p class="text_shadow">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Itaque, id, cumque consequuntur excepturi voluptates adipisci velit tempora voluptas ducimus amet provident libero iure!
    </p>
    
</body>
</html>
